<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - Filedrop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Filedrop</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" id="user-email" href="#"></a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-secondary" id="logout-button">Cerrar Sesión</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h2>Tus Archivos</h2>
                <p>Sube nuevos archivos y gestiona los existentes.</p>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <div id="upload-container" class="flex items-center justify-center w-full">
                    <label for="file-input" class="flex flex-col items-center justify-center w-full h-64 border-2 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <svg class="w-10 h-10 mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-4-4V7a4 4 0 014-4h10a4 4 0 014 4v5a4 4 0 01-4 4h-3l-4 4z"></path></svg>
                            <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Haz clic para subir</span> o arrastra y suelta</p>
                            <p class="text-xs text-gray-500">Cualquier tipo de archivo</p>
                        </div>
                        <input id="file-input" type="file" class="hidden" />
                    </label>
                </div>
                <div id="result" class="mt-4 text-center"></div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-12">
                <h3>Archivos Subidos</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nombre del Archivo</th>
                            <th>Tamaño</th>
                            <th>Fecha de Subida</th>
                            <th>Enlace</th>
                        </tr>
                    </thead>
                    <tbody id="file-list">
                        <!-- File list will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="firebase-init.js"></script>
    <script type="module" src="dashboard.js"></script>
</body>
</html>
