<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Filedrop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Inicia Sesión en Tu Cuenta</h3>
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Dirección de correo electrónico</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                            </div>
                        </form>
                        <p id="error-message" class="text-danger text-center mt-3"></p>
                        <p class="text-center mt-3">
                            ¿No tienes una cuenta? <a href="register.html">Regístrate</a>
                        </p>
                        <p class="text-center mt-3">
                            ¿No recibiste el correo de verificación? <button id="resend-email-button" class="btn btn-link p-0">Reenviar</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { supabase } from './supabase-init.js';

        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const resendEmailButton = document.getElementById('resend-email-button');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            console.log('Data after login attempt:', data);
            console.log('Error after login attempt:', error);

            if (error) {
                errorMessage.textContent = `Error: ${error.message}`;
            } else {
                if (data.session === null) {
                    errorMessage.textContent = 'Por favor, verifica tu correo electrónico antes de iniciar sesión.';
                } else {
                    window.location.href = 'dashboard.html';
                }
            }
        });

        resendEmailButton.addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            if (!email) {
                errorMessage.textContent = 'Por favor, introduce tu correo electrónico para reenviar el enlace.';
                return;
            }
            const { error } = await supabase.auth.resend({
                type: 'signup',
                email: email,
            });
            if (error) {
                errorMessage.textContent = `Error al reenviar: ${error.message}`;
            } else {
                errorMessage.textContent = '¡Correo de verificación reenviado! Revisa tu bandeja de entrada.';
                errorMessage.className = 'text-success text-center mt-3';
            }
        });
    </script>
</body>
</html>
