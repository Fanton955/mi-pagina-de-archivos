<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - Filedrop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center" id="form-title">Restablecer Contraseña</h3>
                        
                        <!-- Request Password Reset Form -->
                        <form id="request-reset-form">
                            <p class="text-center">Introduce tu correo electrónico para restablecer tu contraseña.</p>
                            <div class="mb-3">
                                <label for="email" class="form-label">Dirección de correo electrónico</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Enviar Enlace de Restablecimiento</button>
                            </div>
                        </form>

                        <!-- Set New Password Form (Hidden by default) -->
                        <form id="set-new-password-form" style="display: none;">
                            <p class="text-center">Introduce tu nueva contraseña.</p>
                            <div class="mb-3 position-relative">
                                <label for="new-password" class="form-label">Nueva Contraseña</label>
                                <input type="password" class="form-control" id="new-password" required>
                                <span class="position-absolute end-0 top-50 translate-middle-y pe-3" style="cursor: pointer;">
                                    <i class="fas fa-eye" id="toggleNewPassword"></i>
                                </span>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Actualizar Contraseña</button>
                            </div>
                        </form>

                        <p id="message" class="text-center mt-3"></p>
                        <p class="text-center mt-3">
                            <a href="login.html">Volver al Inicio de Sesión</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Supabase UMD CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
    <script src="supabase-init.js"></script>
    <script>
        const requestResetForm = document.getElementById('request-reset-form');
        const setNewPasswordForm = document.getElementById('set-new-password-form');
        const formTitle = document.getElementById('form-title');
        const message = document.getElementById('message');
        const emailInput = document.getElementById('email');
        const newPasswordInput = document.getElementById('new-password');
        const toggleNewPassword = document.getElementById('toggleNewPassword');

        // Show/Hide Password Toggle for new password
        if (toggleNewPassword && newPasswordInput) {
            toggleNewPassword.addEventListener('click', function () {
                const type = newPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                newPasswordInput.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        }

        // Check URL for reset token
        const params = new URLSearchParams(window.location.search);
        const type = params.get('type');
        const accessToken = params.get('access_token');

        if (type === 'recovery' && accessToken) {
            // Display set new password form
            requestResetForm.style.display = 'none';
            setNewPasswordForm.style.display = 'block';
            formTitle.textContent = 'Establecer Nueva Contraseña';

            setNewPasswordForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const newPassword = newPasswordInput.value;

                if (newPassword.length < 6) {
                    message.textContent = 'La contraseña debe tener al menos 6 caracteres.';
                    message.className = 'text-danger mt-3';
                    return;
                }

                const { error } = await supabase.auth.updateUser({ password: newPassword });

                if (error) {
                    message.textContent = `Error al actualizar contraseña: ${error.message}`;
                    message.className = 'text-danger mt-3';
                } else {
                    message.textContent = '¡Contraseña actualizada con éxito! Ya puedes iniciar sesión.';
                    message.className = 'text-success mt-3';
                    setNewPasswordForm.reset();
                    // Optionally redirect to login after a few seconds
                    setTimeout(() => { window.location.href = 'login.html'; }, 3000);
                }
            });
        } else {
            // Display request reset form
            requestResetForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = emailInput.value;

                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset-password.html', // Supabase will redirect here after email click
                });

                if (error) {
                    message.textContent = `Error al enviar enlace: ${error.message}`;
                    message.className = 'text-danger mt-3';
                } else {
                    message.textContent = '¡Enlace de restablecimiento enviado! Revisa tu correo electrónico.';
                    message.className = 'text-success mt-3';
                    requestResetForm.reset();
                }
            });
        }
    </script>
</body>
</html>
