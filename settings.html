<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de la Cuenta - Filedrop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">Filedrop</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" id="user-email" href="#"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Panel de Control</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-secondary" id="logout-button">Cerrar Sesión</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2>Configuración de la Cuenta</h2>
                <hr>

                <!-- Change Password -->
                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Cambiar Contraseña</h5>
                        <form id="change-password-form">
                            <div class="mb-3 position-relative">
                                <label for="new-password" class="form-label">Nueva Contraseña</label>
                                <input type="password" class="form-control" id="new-password" required>
                                <span class="position-absolute end-0 top-50 translate-middle-y pe-3" style="cursor: pointer;">
                                    <i class="fas fa-eye" id="toggleNewPassword"></i>
                                </span>
                            </div>
                            <button type="submit" class="btn btn-primary">Actualizar Contraseña</button>
                        </form>
                        <p id="password-message" class="mt-3"></p>
                    </div>
                </div>

                <!-- Delete Account -->
                <div class="card mt-4 border-danger">
                    <div class="card-body">
                        <h5 class="card-title text-danger">Eliminar Cuenta</h5>
                        <p>Esta acción es irreversible. Todos tus archivos y tu cuenta serán eliminados permanentemente.</p>
                        <button class="btn btn-danger" id="delete-account-button">Eliminar mi cuenta</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Supabase UMD CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
    <script src="supabase-init.js"></script>
    <script src="settings.js"></script>
    <script>
        const toggleNewPassword = document.getElementById('toggleNewPassword');
        const newPasswordInput = document.getElementById('new-password');

        if (toggleNewPassword && newPasswordInput) {
            toggleNewPassword.addEventListener('click', function () {
                const type = newPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                newPasswordInput.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        }
    </script>
</body>
</html>
